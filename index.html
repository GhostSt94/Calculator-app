<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
<body>
  <main>
      <div class="title">
        <h3>calc</h3>
        <div class="range">
          <span class="val">1 2 3</span>
          <span>Th√©me</span><div><input type="range" min="1" step="1" max="3"></div>
          
        </div>
        
      </div>
      <div class="inp">
        <input type="text" readonly>
      </div>
      <div class="body">
        <div class="n">7</div>
        <div class="n">8</div>
        <div class="n">9</div>
        <div class="col del">DEL</div>
        <!--  -->
        <div class="n">4</div>
        <div class="n">5</div>
        <div class="n">6</div>
        <div class="n op">+</div>
        <!--  -->
        <div class="n">1</div>
        <div class="n">2</div>
        <div class="n">3</div>
        <div class="n op">-</div>
        <!--  -->
        <div class="n dot">.</div>
        <div class="n">0</div>
        <div class="n op">/</div>
        <div class="n op">*</div>
        <!--  -->
        <div class="col res">RESET</div>
        <div class="equal">=</div>
      </div>
  </main>
</body>
<script type="module" src="script.js"></script>
</html>
